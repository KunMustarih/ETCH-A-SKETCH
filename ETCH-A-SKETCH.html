<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="sketchstyle.css">
</head>
<body>
<div class="Grid"></div>
  <div class="flex-container">
    <div class="title">
      <h1>SketchPade</h1>
    </div>
    <div class="content">
      <div class="board"></div>
      <div class="buttons">
        <button onclick="changeColor('random')">RGB Colors</button>
        <button onclick="changeColor('white')">Eraser</button>
        <button onclick="changeColor('black')">Black</button>
        <button onclick="resetBoard()">Reset</button>
      </div>
      <div id= "gridAmount">
        <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)"/>
        <button>Set Size</button>
      </div>
    </div>
  </div>

<script src="sketchscript.js"></script>
</body>
</html>
