<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="calculatorstyle.css">
</head>
<body>
<h1>Calculator</h1>
<div class="content">
  <div class="screen"></div>
  <div class="buttons">
    <button id="clear" value="clear">Clear</button>
    <button class="operation" value="รท">รท</button>
    <button id="equal" value="=">=</button>
    <button id="dot" value=".">.</button>
    <button class="operation" value="-">-</button>
    <button id="7" value="7">7</button>
    <button id="8" value="8">8</button>
    <button id="9" value="9">9</button>
    <button class="operation" value="+">+</button>
    <button id="4" value="4">4</button>
    <button id="5" value="5">5</button>
    <button id="6" value="6">6</button>
    <button class="operation" value="x">x</button>
    <button id="1" value="1">1</button>
    <button id="2" value="2">2</button>
    <button id="3" value="3">3</button>
    <button class="equals" id="0" value="0">0</button>
  </div>

</div>

<script src="calculatorScript.js"></script>
</body>
</html>
